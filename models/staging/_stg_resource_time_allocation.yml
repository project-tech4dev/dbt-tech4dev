version: 2
models:
  - name: stg_resource_time_allocation
    columns:
      - name: idx
        description: Unique identifier for the allocation.
      - name: allocation_id
        description: Unique identifier for the allocation.
      - name: employee
        description: Employee identifier
      - name: employee_name
        description: Name of the employee
      - name: department
        description: Department name
      - name: total_hours
        description: Total allocated hours
      - name: balance_hours
        description: Remaining balance hours
      - name: total_capacity
        description: Total capacity in hours
      - name: month_start_date
        description: Start date of the allocation period
      - name: modified_date
        description: Date when the record was last modified.
      - name: month_number
        description: >-
          Numeric representation of the month for which the resource time allocation is recorded.
      - name: year_number
        description: Year of the resource time allocation.
      - name: month_end_date
        description: The end date of the allocation period for a specific month.
    description: >-
      The "stg_resource_time_allocation" table provides a detailed overview of resource time allocations,
      including unique identifiers, employee details, department information, and time-based metrics such
      as total and balance hours, capacity, and allocation periods.
