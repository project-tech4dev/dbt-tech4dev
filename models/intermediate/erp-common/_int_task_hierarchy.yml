version: 2
models:
  - name: int_task_hierarchy
    columns:
      - name: name
        description: Unique identifier for the task
      - name: subject
        description: Task subject/title
      - name: status
        description: Current status of the task
      - name: project_name
        description: Name of the project
      - name: parent_task
        description: Parent task identifier
      - name: path
        description: >-
          An array representing the hierarchical path of a task, detailing its position within the task
          hierarchy.
    description: >-
      A table containing hierarchical task data with details such as task name, subject, current status,
      associated project name, parent task, and task path information.
